<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MahinExpress</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: url("img.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            color: #e5e7eb;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #02162E;
        }

        .header img {
            width: 80px;
        }

        .title {
            flex: 1;
            text-align: center;
        }

        .title p {
            margin: 0;
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(180deg, #FFD700, #FFC107, #FFB300);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title span {
            font-size: 13px;
            color: #ffd700;
        }

        .container {
            display: flex;
            height: calc(100vh - 90px);
        }

        .sidebar {
            width: 220px;
            background: #1e293b;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: #e5e7eb;
            font-size: 20px;
        }

        .sidebar a:hover {
            background: #334155;
            color: #ffd700;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section {
            display: none;
            text-align: center;
        }

        .section.active {
            display: block;
        }

        #loginBox {
            width: 320px;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
        }

        #button1 {
            margin-top: 12px;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #ffd700;
            font-weight: bold;
        }

        a {
            color: #ffd700;
            cursor: pointer;
            text-decoration: none;
        }

        #calculator {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            width: 280px;
        }

        #display {
            width: 250px;
            height: 55px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            padding-right: 10px;
            color: #e5e7eb;
        }

        .btn {
            width: 55px;
            height: 45px;
            margin: 4px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .op {
            background: #0d9488;
            color: white;
        }

        .clr {
            background: #b91c1c;
            color: white;
        }

        .eq {
            background: #2563eb;
            color: white;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="img1.jpeg">
        <div class="title">
            <p>MahinExpress</p>
            <span>Fast & Reliable Online Shopping</span>
        </div>
    </div>

    <div class="container">

        <div class="sidebar">
            <a onclick="showHome(); updateHome()">Home</a>
            <a onclick="showLogin()">Login</a>
            <a onclick="showCalculator()">Calculator</a>
            <a href="portfolio.html">About Me</a>
            <a>Learn More!</a>
        </div>

        <div class="content">
            <div id="home" class="section active">
                <h1 id="header1">Welcome to MahinExpress</h1>
                <p id="op">Stop scrolling. Start shopping.<br>Shop smart. Shop fast.</p>
            </div>

            <div id="login" class="section">
                <div id="loginBox">
                    <h2>Login</h2>
                    <input id="loginEmail" placeholder="Email">
                    <input id="loginPassword" type="password" placeholder="Password">
                    <button onclick="loginValidate()">Login</button>
                </div>
            </div>

            <div id="calc" class="section">
                <div id="calculator">
                    <input type="text" id="display" disabled><br>

                    <button class="btn clr" onclick="clearAll()">C</button>
                    <button class="btn op" onclick="addValue('%')">%</button>
                    <button class="btn op" onclick="addValue('*')">×</button>
                    <button class="btn op" onclick="addValue('/')">÷</button><br>

                    <button class="btn" onclick="addValue('7')">7</button>
                    <button class="btn" onclick="addValue('8')">8</button>
                    <button class="btn" onclick="addValue('9')">9</button>
                    <button class="btn op" onclick="addValue('-')">−</button><br>

                    <button class="btn" onclick="addValue('4')">4</button>
                    <button class="btn" onclick="addValue('5')">5</button>
                    <button class="btn" onclick="addValue('6')">6</button>
                    <button class="btn op" onclick="addValue('+')">+</button><br>

                    <button class="btn" onclick="addValue('1')">1</button>
                    <button class="btn" onclick="addValue('2')">2</button>
                    <button class="btn" onclick="addValue('3')">3</button>
                    <button class="btn op" onclick="addValue('**')">**</button><br>
                    <button class="btn" onclick="addValue('00')">00</button>
                    <button class="btn" onclick="addValue('0')">0</button>
                    <button class="btn" onclick="addValue('.')">.</button>
                    <button class="btn eq" onclick="calculate()">=</button>
                </div>
            </div>

        </div>

    </div>

    <script>
        function hideAll() {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        }

        function showHome() {
            hideAll();
            document.getElementById('home').classList.add('active');
        }

        function showLogin() {
            hideAll();
            document.getElementById('login').classList.add('active');
        }

        function showCalculator() {
            hideAll();
            document.getElementById('calc').classList.add('active');
        }

        function updateHome() {
            const heading = document.getElementById('header1');
            const paragraph = document.getElementById('op');

            if (heading) heading.innerText = "Call to Action";
            if (paragraph) paragraph.innerHTML = "Stop scrolling. Start shopping.<br>Your future self will thank you.<br>Shop smart. Shop fast. Shop MahinExpress.";
        }

        function loginValidate() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email === "mahin123@gmail.com" && password === "123456") {
                alert("Login Successful");
                showHome();
                updateHome();
            } else {
                alert("Wrong Email or Password");
            }
        }

        const display = document.getElementById('display');

        function addValue(val) {
            display.value += val;
        }

        function clearAll() {
            display.value = "";
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                alert("Invalid Input");
            }
        }
    </script>

</body>

</html>
