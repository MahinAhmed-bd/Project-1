<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MahinExpress</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(140deg, #0f172a 0%, #0a205e 50%, #0d9488 100%);
            height: 100vh;
            color: #e5e7eb;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #02162E;
        }

        .header img {
            width: 80px;
        }

        .title {
            flex: 1;
            text-align: center;
        }

        .title p {
            margin: 0;
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(180deg, #FFD700, #FFC107, #FFB300);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title span {
            font-size: 13px;
            color: #ffd700;
        }

        .container {
            display: flex;
            height: calc(100vh - 90px);
        }

        .sidebar {
            width: 220px;
            background: #1e293b;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: #e5e7eb;
            font-size: 20px;
        }

        .sidebar a:hover {
            background: #334155;
            color: #ffd700;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section {
            display: none;
            text-align: center;
        }

        .section.active {
            display: block;
        }

        #reg {
            height: 370px;
            width: 350px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            border-radius: 20px;
            padding: 20px;
        }

        #btn2 {
            background: rgba(125, 24, 24, 0.30);
            border: none;
            width: 85px;
            height: 40px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            color: #ffffff;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 27px;
            font-weight: 600;
            display: flex;
        }

        #loginBox {
            margin: 0 auto;
            height: 400px;
            width: 370px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
        }

        input {
            border-radius: 5px;
            height: 35px;
            width: 250px;
            display: flex;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e5e7eb;
            margin-top: 15px;
        }

        #loginPassword {
            margin-top: 30px;
        }

        #loginEmail {
            display: block;
            margin-top: 40px;
        }

        #loginEmail::placeholder,
        #loginPassword::placeholder {
            color: #9b93c9;
            padding-left: 10px;
        }

        #button1 {
            background: rgba(110, 24, 24, 0.25);
            border: none;
            width: 85px;
            height: 40px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            color: #ffffff;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 45px;
            font-weight: 600;
            display: flex;
        }

        #p2 {
            text-align: center;
            margin-top: 30px;
        }

        #sp1 {
            text-decoration: none;
            color: #480dd3;
            padding: 2px;
        }

        a {
            color: #ffd700;
            cursor: pointer;
            text-decoration: none;
        }

        #calculator {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            width: 280px;
        }

        #display {
            width: 250px;
            height: 55px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            padding-right: 10px;
            color: #e5e7eb;
        }

        .btn {
            width: 55px;
            height: 45px;
            margin: 4px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .op {
            background: #0d9488;
            color: white;
        }

        .clr {
            background: #b91c1c;
            color: white;
        }

        .eq {
            background: #2563eb;
            color: white;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="img1.jpeg">
        <div class="title">
            <p>MahinExpress</p>
            <span>Fast & Reliable Online Shopping</span>
        </div>
    </div>

    <div class="container">

        <div class="sidebar">
            <a onclick="showHome(); updateHome()">Home</a>
            <a onclick="showLogin()">Login</a>
            <a onclick="showCalculator()">Calculator</a>
            <a href="portfolio.html">About Me</a>
            <a>Learn More!</a>
        </div>

        <div class="content">
            <div id="home" class="section active">
                <h1 id="header1">Welcome to MahinExpress</h1>
                <p id="op">Stop scrolling. Start shopping.<br>Shop smart. Shop fast.</p>
            </div>

            <div id="login" class="section">
                <div id="loginBox">
                    <h2>Login</h2>
                    <input id="loginEmail" placeholder="Email">
                    <input id="loginPassword" type="password" placeholder="Password">
                    <button id="button1" onclick="loginValidate()">Login</button>
                    <p id="p2">Don't have an account? <span id="sp1"><a href="#" onclick="showRegister()">Register
                                Now</a>
                        </span></p>
                </div>
            </div>
            <div id="reg" class="section">
                <form onsubmit="return validate()">
                    <h3>Registation form</h3>

                    <input type="text" id="i1" placeholder="Enter your name">
                    <input type="text" id="i2" placeholder="Enter your email">
                    <input type="password" id="pass" placeholder="password">
                    <input type="password" id="repass" placeholder="Retype password">
                    <button id="btn2" type="submit">submit</button>

                </form>
            </div>

            <div id="calc" class="section">
                <div id="calculator">
                    <input type="text" id="display" disabled><br>

                    <button class="btn clr" onclick="clearAll()">C</button>
                    <button class="btn op" onclick="addValue('%')">%</button>
                    <button class="btn op" onclick="addValue('*')">×</button>
                    <button class="btn op" onclick="addValue('/')">÷</button><br>

                    <button class="btn" onclick="addValue('7')">7</button>
                    <button class="btn" onclick="addValue('8')">8</button>
                    <button class="btn" onclick="addValue('9')">9</button>
                    <button class="btn op" onclick="addValue('-')">−</button><br>

                    <button class="btn" onclick="addValue('4')">4</button>
                    <button class="btn" onclick="addValue('5')">5</button>
                    <button class="btn" onclick="addValue('6')">6</button>
                    <button class="btn op" onclick="addValue('+')">+</button><br>

                    <button class="btn" onclick="addValue('1')">1</button>
                    <button class="btn" onclick="addValue('2')">2</button>
                    <button class="btn" onclick="addValue('3')">3</button>
                    <button class="btn op" onclick="addValue('**')">**</button><br>
                    <button class="btn" onclick="addValue('00')">00</button>
                    <button class="btn" onclick="addValue('0')">0</button>
                    <button class="btn" onclick="addValue('.')">.</button>
                    <button class="btn eq" onclick="calculate()">=</button>
                </div>
            </div>

        </div>

    </div>

    <script>
        function hideAll() {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        }

        function showHome() {
            hideAll();
            document.getElementById('home').classList.add('active');
        }

        function showLogin() {
            hideAll();
            document.getElementById('login').classList.add('active');
        }
        function showRegister() {
            hideAll();
            document.getElementById('reg').classList.add('active');
        }
        function validate() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === "" && password === "") {
                alert("Please enter email and password");
                return false;
            }
            else if (email === "") {
                alert("Please enter email");
                return false;
            }
            else if (password === "") {
                alert("Please enter password");
                return false;
            }
            else if (email !== "mahin123@gmail.com") {
                alert("Please enter correct email");
                return false;
            }
            else if (password !== "123456") {
                alert("Please enter correct password");
                return false;
            }
            else {
                alert("Log In Successfully");
                return true;
            }
        }

        function showCalculator() {
            hideAll();
            document.getElementById('calc').classList.add('active');
        }

        function updateHome() {
            const heading = document.getElementById('header1');
            const paragraph = document.getElementById('op');

            if (heading) heading.innerText = "Call to Action";
            if (paragraph) paragraph.innerHTML = "Stop scrolling. Start shopping.<br>Your future self will thank you.<br>Shop smart. Shop fast. Shop MahinExpress.";
        }

        function loginValidate() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email === "mahin123@gmail.com" && password === "123456") {
                alert("Login Successful");
                showHome();
                updateHome();
            } else {
                alert("Wrong Email or Password");
            }
        }

        const display = document.getElementById('display');

        function addValue(val) {
            display.value += val;
        }

        function clearAll() {
            display.value = "";
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                alert("Invalid Input");
            }
        }
        function validate() {
            var name = document.getElementById('i1').value;
            var email = document.getElementById('i2').value;
            var pass = document.getElementById('pass').value;
            var repass = document.getElementById('repass').value;

            if (name === "" || email === "" || pass === "" || repass === "") {
                alert("Enter all information first");
                return false;
            }

            if (pass !== repass) {
                alert("Password does not match");
                return false;
            }

            alert("Registration Successful");
            showLogin();
            return false;
        }


    </script>

</body>

</html>
