<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Webpage</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            position: relative;
            padding: 10px 20px;
            background-color: #02162E;
        }

        .header img {
            width: 60px;
            height: auto;
        }

        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .title p {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }

        .title span {
            display: block;
            font-size: 14px;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="img1.jpeg" alt="Logo" id="logo">

        <div class="title">
            <p>MahinExpress
                <span>Fast & Reliable Online Shopping</span>
            </p>
        </div>
    </div>
</body>

</html>
