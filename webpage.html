<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MahinExpress</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("img.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;

        }

        .header {
            display: flex;
            align-items: center;
            position: relative;
            padding: 10px 20px;
            background: #02162E;
        }

        .header img {
            width: 70px;
            padding-left: 30px;
            width: 90px;
        }

        .title {
            flex: 1;
            text-align: center;
        }

        .title p {
            margin: 0;
            font-size: 35px;
            font-weight: bold;
            background: linear-gradient(90deg, #b8860b, #ffd700, #fff1a8, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title span {
            display: block;
            font-size: 13px;
            background: linear-gradient(90deg, #c9a227, #ffe27a, #c9a227);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        .container {
            display: flex;
            height: 100vh;
        }


        .sidebar {
            width: 220px;
            background: #1e293b;
            box-shadow: 0 0 20px;
            padding-top: 20px;
            height: auto;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #e5e7eb;
            font-size: 23px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #1e293b;
            color: #ffd700;
            padding-left: 30px;
        }


        .content {
            flex: 1;
            padding: 20px;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            color: aliceblue;
        }
    </style>
</head>

<body>


    <div class="header">
        <img src="img1.jpeg" alt="Logo">

        <div class="title">
            <p>MahinExpress
                <span>Fast & Reliable Online Shopping</span>
            </p>
        </div>
    </div>


    <div class="container">


        <div class="sidebar">
            <a href="#" onclick="showHome()">Home</a>
            <a href="Calculator.html">Calculator</a>
            <a href="LogInform.html">Login Form</a>
            <a href="#">About Me</a>
            <a href="#">Learn More</a>
        </div>


        <div class="content">
            <h2 id="heading">Welcome to MahinExpress</h2>
            <h4 id="op">Select an option from the sidebar.</h4>
        </div>

    </div>

    <script>
        function showHome() {
            let heading = document.getElementById('heading');
            let op = document.getElementById('op');

            if (heading) {
                heading.innerText = "Hello Sir/Mam";
            }

            if (op) {
                op.innerText = "Stop scrolling. Start shopping. Your future self will thank you. Shop smart. Shop fast. Shop with MahinExpress.";
            }
        }

    </script>
</body>

</html>
